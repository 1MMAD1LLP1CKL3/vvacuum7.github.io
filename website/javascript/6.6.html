<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Fahrenheit to Celcius </h2>

<p>Insert a number into one of the input fields below:</p>

<p><input id="c" onkeyup="convert('C')"> degrees Celsius</p>

<p><input id="f" onkeyup="convert('F')"> degrees Fahrenheit</p> 


<script type="text/javascript">
function convert(degree) {
    var x;
    if (degree == "C") {
        x = document.getElementById("c").value * 9 / 5 + 32;
        document.getElementById("f").value = Math.round(x);
    } else {
        x = (document.getElementById("f").value -32) * 5 / 9;
        document.getElementById("c").value = Math.round(x);
    }
}
var fahrenheit = prompt("What is the temperature");
var celcius = (fahrenheit -32) * 5/9
alert("Here is the temperature in celcius: " + celcius);

</script>
<img src=" ../images/weathermap.png" width="600" height="320">

</body>
</html>
