<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Infinite Loops</title>
</head>

<body>

<script type="text/javascript">
var cont = true;
while (cont) {
	var fahrenheit = prompt("What is the temperature in Fahrenheit ");
	var celcius = (fahrenheit -32) * 5/9
	alert("Here is the temperature in celcius: " + celcius);
	cont = confirm(" Do you want to continue ");
}
</script>
	
</body>
</html>
