<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>

<script type="text/javascript">
	var email = prompt("Hi there! What's your email?");
	document.write( email + "!");

	var input = confirm("Are you sure that is your email?");
	
	document.write("User input: " + input);
</script>
</body>
</html>
